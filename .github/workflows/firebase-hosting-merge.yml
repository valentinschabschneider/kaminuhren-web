name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && yarn build
        env:
          OWNCLOUD_URL: ${{ secrets.OWNCLOUD_URL }}
          OWNCLOUD_USERNAME: ${{ secrets.OWNCLOUD_USERNAME }}
          OWNCLOUD_PASSWORD: ${{ secrets.OWNCLOUD_PASSWORD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KAMINUHREN }}'
          channelId: live
          projectId: kaminuhren
